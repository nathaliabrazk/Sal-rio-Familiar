<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário Familiar</title>
    <link rel="stylesheet" href="styles/estilo.css">
</head>
<body>
    <main>
        <div id="banner"></div>

        <label for="empregado"></label>
        <input type="text" id='empregado' name='empregado' placeholder="Empregado">
        <hr class="linha"><br><br>

        <label for="filhos">Quantidade de filhos menores de 14 ou inválidos</label>
	    <input type='number' id='filhos' name='filhos'><br>
        <hr class="linha"><br><br>

        <label for="filhos">Salário contribuição</label>
	    <input type='number' id='salario' name='salario'>
        <hr class="linha"><br>


        <table>
            <tr>
                <td>Salário-contribuição</td>
                <td>Cota do salário Família</td>
            </tr>

            <tr>
                <td>Até R$ 806,80</td>
                <td>R$ 41,37 por filho</td>
            </tr>

            <tr>
                <td>Entre R$ 806,81 e R$<br>1.212,64</td>
                <td>R$ 29,16 por filho</td>
            </tr>

            <tr>
                <td>Mais de 1.212,64 </td>
                <td>Não há</td>
            </tr>
        </table>
        <button type="submit">Calcular</button>
    </main>
    
</body>
</html>
